<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Noticias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Lista de Noticias</h1>

    <!-- Verificar si hay noticias para mostrar -->
    <th:block th:if="${not #lists.isEmpty(noticias)}">
        <!-- Iterar sobre la lista de noticias -->
        <div class="list-group mt-3">
            <th:block th:each="noticias : ${noticias}">
                <div class="list-group-item list-group-item-action">
                    <h5 class="mb-1" th:text="${noticias.title}"></h5>
                    <p class="mb-1" th:text="${noticias.body}"></p>

                    <!-- Enlace a la p치gina de modificaci칩n -->
                    <a class="btn btn-warning btn-sm" th:href="@{/news/modify/{id}(id=${noticias.id})}">Modificar</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/news/delete/{id}(id=${noticias.id})}">Eliminar</a>
                </div>
            </th:block>
        </div>
    </th:block>

    <!-- Mensaje si no hay noticias -->
    <div th:if="${#lists.isEmpty(noticias)}" class="alert alert-info mt-3" role="alert">
        No hay noticias disponibles.
    </div>

    <!-- Enlace de regreso a la p치gina principal -->
    <a class="btn btn-secondary mt-3" href="/">Volver a la P치gina Principal</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
