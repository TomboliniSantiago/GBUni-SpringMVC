<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang ="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modificar Noticia</title>

    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Agregar tu propio CSS si es necesario -->
    <!-- <link href="tu_estilo.css" rel="stylesheet"> -->
</head>
<body>

<div class="container">
    <h1 class="mt-5">Modificar Noticia</h1>

    <!-- Formulario de Modificación de Noticia -->
    <form th:action="@{/news/modifyNews/__${noticia.id}__}" method="post">
        <!-- Campos ocultos para el ID de la noticia -->
        <input type="hidden" name="id" th:value="${noticia.id}"/>

        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${noticia.title}" required>
        </div>

        <div class="mb-3">
            <label for="body" class="form-label">Cuerpo de la Noticia:</label>
            <textarea class="form-control" id="body" name="body" rows="5" required th:text="${noticia.body}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Modificar Noticia</button>
    </form>

    <!-- Agregar Bootstrap JS y Popper.js (requerido para Bootstrap) al final del cuerpo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
